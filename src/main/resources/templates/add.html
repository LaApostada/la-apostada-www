{{#layout}}
	{{#title}}Añadir puntos{{/title}}
	
	<div id="signupbox" style="margin-top: 100px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">Añadir puntos</div>
			</div>  
			<div class="panel-body" >
				<form id="signupform" class="form-horizontal" role="form" action="/usuario/add" method="POST">
					
					{{#flash}}{{/flash}}
					
					<div class="form-group">
						<label for="name" class="col-md-3 control-label">Puntos</label>
						<div class="col-md-9">
							<input id="name" class="form-control" type="text" name="puntos" placeholder="Puntos">
						</div>
					</div>

					<div class="form-group">                                   
						<div class="col-md-offset-3 col-md-9">
							<button id="btn-signup" class="btn btn-info" type="submit">Añadir</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div> 
{{/layout}}
