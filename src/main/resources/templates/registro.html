{{#layout}}
	{{#title}}Registro{{/title}}
	
	<div id="signupbox" style="margin-top: 100px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">Registro</div>
			</div>  
			<div class="panel-body" >
				<form id="signupform" class="form-horizontal" role="form" action="" method="POST">
					
					{{#flash}}{{/flash}}
					
					<div class="form-group">
						<label for="name" class="col-md-3 control-label">Nombre</label>
						<div class="col-md-9">
							<input id="name" class="form-control" type="text" name="name" placeholder="Nombre">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-md-3 control-label">Email</label>
						<div class="col-md-9">
							<input id="email" class="form-control" type="text" name="email" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-md-3 control-label">Contraseña</label>
						<div class="col-md-9">
							<input id="password" class="form-control" type="password" name="password" placeholder="Contraseña">
						</div>
					</div>

					<div class="form-group">                                   
						<div class="col-md-offset-3 col-md-9">
							<input type="hidden" name="_csrf" value="{{_csrf.token}}"/>
							<button id="btn-signup" class="btn btn-info" type="submit">Registrate</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div> 
{{/layout}}
